</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg border-bottom fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand p-2" href="../index.html"> 
                    <img src="../images/elucider.png" alt="Elucider" height="20">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-underline" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="team">
        <h1 class="animate__animated animate__fadeInDown">Sumate a nuestro equipo</h1>

        <p class="lh-lg">Si estas interesado en formar parte de nuestro equipo de profesionales, completa el formulario con tus datos y adjunta tu CV. </p>

        <section class="join">
            <div class="container">
                <div class="row row-gap-3">
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nameTeam">
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <label for="surname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="surnameTeam">
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="number" class="form-control" id="dniTeam">
                    </div>
                </div>

                <div class="row row-gap-3">
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="phoneShifts" placeholder="Sin 0 y sin 15">
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <label for="email" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="emailShifts">
                    </div>
                    <div class="col-lg-4 col-md-12 col-sm-12">
                        <label for="formFile" class="form-label">Agregá tu CV</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>

                <hr>

                <div class="row">
                    <button type="button" class="btn btn-success col-3 mx-auto">Enviar</button>
                </div>
            </div>
        </section>

    </main>

    <footer class="border-top" data-bs-theme="dark">
        <div class="d-flex p-3 align-items-center justify-content-evenly">
            <img class="logo_footer" src="../images/logo-1080.png" alt="Logo">
            <img class="elucider_footer" src="../images/elucider.png" alt="Elucider">
            <a class="icon" href="https://www.instagram.com/e.lucider/" target="_blank">
                <i class="bi bi-instagram h3 white_font"></i>
            </a>
        </div>
    </footer>
